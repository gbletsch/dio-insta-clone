<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="insta-wrapper">
      <section class="insta-phone">
        <img
          src="./img/instagram-celular.png"
          alt="celular mostrando instagram aberto"
        />
      </section>
      <section class="insta-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            alt="instagram logo"
            class="instagram-logo"
          />
          <div class="profile-logo">
            <img src="./img/homer.jpeg" alt="my profile photo" />
          </div>
          <a href="#" class="insta-login">Continuar como Homer</a>
          <a href="#" class="insta-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Hommer</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app-text">Baixe o aplicativo</p>
          <div class="download-logos">
            <a href="#" class="app-download-link">
              <!-- <img src="./img/apple-button.png" alt="apple logo" /> -->
            </a>
            <a href="#" class="app-download-link">
              <!-- <img src="./img/googleplay-button.png" alt="google play logo" /> -->
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
